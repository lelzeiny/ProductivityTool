<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The Productivity Tool</title>
  <meta name="description" content="The thing you never knew you wanted">
  <meta name="author" content="The Productivity Squad">

  <link rel="stylesheet" href="css/index.css?v=1.0">
  <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase.js"></script>
  <script src="https://kit.fontawesome.com/391471e3fc.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
  <!-- Specific libraries to use
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-database.js"></script> -->

</head>

<body onload="print_data()">
  
  <!-- Windows that pop up-->
  <div id="add-task">
    <form name="task-form" onsubmit="save_data()">
      <img src="assets/close.svg" id="close" height="30px" onclick="toggle_add_task(false)"></img>
      <h1>Add Task</h1>
      <p>
        Title: <input type="text" id="task_title" placeholder="Homework" required>
        Deadline: <input type="date" id="task_deadline" required>
        Workspace: </p>
      <div id="workspace-div"><select id="task_workspace" value="new" onfocus="create_options()" required>
        <option disabled selected value style="color:grey">Select an option</option>
        <option onclick="create_workspace()" value="new">Create new workspace</option>
      </select></div>
      <p>
        Category: <input type="text" id="task_category" placeholder="Math" required>
      </p>
			<input type="submit" value="Submit" id="submit-button">
    </form>
  </div>
  <div id="add-weekly-goal" style="display: none;">
    <img src="assets/close.svg" id="close" onclick="toggle_add_goals(false)" height="30px">
    <h1>Add Goals</h1>
    <h3>How much time to you want to dedicate to this task?</h3>
    <!-- div for week, with da-->
    <div id="select-days">
      <div class="day" onclick="toggle_goal_picker(0)" style="color: black; background-color: white;"><p>S</p></div>
      <div class="day" onclick="toggle_goal_picker(1)" style="color: black; background-color: white;"><p>M</p></div>
      <div class="day" onclick="toggle_goal_picker(2)" style="color: black; background-color: white;"><p>T</p></div>
      <div class="day" onclick="toggle_goal_picker(3)" style="color: black; background-color: white;"><p>W</p></div>
      <div class="day" onclick="toggle_goal_picker(4)" style="background-color: white; color: black;"><p>T</p></div>
      <div class="day" onclick="toggle_goal_picker(5)" style="color: black; background-color: white;"><p>F</p></div>
      <div class="day" onclick="toggle_goal_picker(6)" style="color: black; background-color: white;"><p>S</p></div>
    </div>
    <div id="select-daily-goals"></div>
  </div>

  <!-- Body -->
  <div id="container">
    <div id="header">
      <h1>Overview</h1>
      <img src="assets/plus.svg" height="30px" onclick="toggle_add_task(true)"></img>
    </div>
    <div id="nav">
      <div  class="nav-item"><h3 style="background-color: orange;padding: 20px;">Agenda</h3></div>
      <div  class="nav-item"><h3 style="background-color: pink;padding: 20px;">Overview</h3></div>
    </div>
    <div id="task-list">

    </div>
  </div>
  
  <script src="js/index.js"></script>
  <script src="js/fireBase.js"></script>
</body>
</html>
